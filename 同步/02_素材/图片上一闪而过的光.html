
<html>
<head>
<style>
a.logo {
	display: block;
	background: url("abc.png") 0 0 no-repeat; 
	overflow: hidden;
	height:400px;
	width:600px;
}

a.logo span {
	display: block;
	background: url("shine.png") -60px -80px no-repeat;	

	transition-property: all;
	transition-duration: .8s; 
}

a.logo:hover span {
	background-position: 300px 300px;
}

a.logo span {
	border-radius: 50%;
}
</style>
</head>
<body>
<a href="/" class="logo"><span></span></a>
</body>
</html>
